<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <title>Projects | Quotes</title>
</head>

<body class="noSelect" onload="getQuote()">
    <header>
        <h1>Quote</h1>
    </header>
    <main>
        <div class="container">
            <div class="icon-quote-container">
                <div class="quote-icon">
                    <i class="fas fa-quote-left"></i>
                </div>
                <div class="quote-container">
                    <span class="quote">
                        
                </span>
                </div>
            </div>
            <div class="author-container">
                <span class="author">
                        
                    </span>
            </div>
        </div>
        <div class="btn-container">
            <button class="copy-quote">Copy</button>
            <button class="get-quote">Give me another!</button>
        </div>
    </main>
    <script src="scripts/quotes.json"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
